<html>
<head>
<title>XTREME BUILDS | Login</title>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <center>

    <br><br><br><br><br>
  <div class="card rounded" style="width: 18rem;">
  <div class="card-body shadow-sm">
    <h2 class="text-center">Login</h2><br>
    <form id="form_id" method="post" name="myform">
    <div id="success" class="text-success"></div>
    <div id="error" class="text-danger"></div>
    <br>
    <input placeholder="Username" class="form-control" type="text" name="username" id="username"/>
    <br>
    <input placeholder="Password" class="form-control" type="password" name="password" id="password"/><br>
    <div class="d-grid gap-2">
    <input class="btn btn-danger block" type="button" value="Login" id="submit" onclick="validate()"/>

    </div>
</div>
</center>
<style media="screen">
  body {
    background-image: url('./bg.png');
    background-size: 100rem;
  }
</style>
<script type="text/javascript">
  var attempt = 5; // Variable to count number of attempts.
// Below function Executes on click of login button.
function validate(){
var username = document.getElementById("username").value;
var password = document.getElementById("password").value;
if ( username == "demo" && password == "123456789"){
document.getElementById("success").innerHTML = "Login successfully";
setTimeout(function(){
    document.getElementById("success").innerHTML = "Login successfully";
    window.location = "loggedin.html"; // Redirecting to other page.
}, 3000);

return false;
}
else{
attempt --;// Decrementing by one.
document.getElementById("error").innerHTML = "You have left "+attempt+" attempt";
// Disabling fields after 3 attempts.
if( attempt == 0){
document.getElementById("username").disabled = true;
document.getElementById("password").disabled = true;
document.getElementById("submit").disabled = true;
document.getElementById("error").innerHTML = "You were temporarily banned.";
return false;
}
}
}
</script>
</body>
</html>
